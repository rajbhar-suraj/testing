<div class="p-6 bg-gray-100 min-h-screen">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-gray-800">üõí Product List</h2>
    <button
      (click)="addProduct()"
      class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md shadow"
    >
      + Add Product
    </button>
  </div>

  <div class="overflow-x-auto bg-white rounded-lg shadow-md">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
          >
            SKU
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
          >
            Name
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
          >
            Price
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
          >
            Images
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
          >
            Actions
          </th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let product of products">
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">
            {{ product.sku }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">
            {{ product.name }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">
            {{ product.price | currency }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap flex items-center gap-2">
            <img
              *ngFor="let img of product.images"
              [src]="apiUrl + '/uploads/' + img"
              width="80"
              height="80"
              style="margin-right: 10px"
            />
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <button
              (click)="editProduct(product)"
              class="bg-yellow-400 hover:bg-yellow-500 text-white px-3 py-1 rounded mr-2"
            >
              ‚úèÔ∏è Edit
            </button>
            <button
              (click)="deleteProduct(product.id)"
              class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded"
            >
              üóëÔ∏è Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
