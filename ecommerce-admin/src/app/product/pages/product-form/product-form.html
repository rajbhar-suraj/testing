<div class="max-w-xl mx-auto p-6 bg-white rounded-xl shadow-md mt-10">
  <h2 class="text-2xl font-semibold text-gray-800 mb-6">
    {{ isEdit ? '✏️ Edit Product' : '➕ Add Product' }}
  </h2>

  <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-5">
    <!-- SKU -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">SKU:</label>
      <input 
        formControlName="sku" 
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Enter SKU" />
    </div>

    <!-- Name -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Name:</label>
      <input 
        formControlName="name" 
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Enter product name" />
    </div>

    <!-- Price -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Price:</label>
      <input 
        formControlName="price" 
        type="number" 
        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Enter price" />
    </div>

    <!-- Images -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Images:</label>
      <input 
        type="file" 
        (change)="onImageUpload($event)" 
        multiple
        class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4
               file:rounded-full file:border-0
               file:text-sm file:font-semibold
               file:bg-blue-50 file:text-blue-700
               hover:file:bg-blue-100" />
    </div>

    <!-- Preview Images -->
    <div class="flex flex-wrap gap-3 mt-3">
      <img 
        *ngFor="let img of images" 
        [src]="img" 
        class="w-20 h-20 object-cover rounded border border-gray-300" 
        alt="Preview" />
    </div>

    <!-- Submit Button -->
    <div class="pt-4">
      <button 
        type="submit" 
        [disabled]="form.invalid"
        class="w-full bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-md transition duration-200 disabled:opacity-50">
        💾 Save
      </button>
    </div>
  </form>
</div>
