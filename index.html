<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel Navbar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Stunning Visual Navbar */
    .travel-navbar {
      background: linear-gradient(rgba(0,0,0,0.50), rgba(0,0,0,0.50)),
                  url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') center/cover no-repeat;
      padding: 1rem 0;
      transition: 0.3s ease-in-out;
    }

    .navbar-brand {
      font-size: 1.8rem;
      font-weight: 700;
      color: #fff !important;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .navbar-nav .nav-link {
      color: #fff !important;
      font-size: 1.1rem;
      margin: 0 10px;
      transition: 0.3s;
    }

    .navbar-nav .nav-link:hover {
      color: #ffdd57 !important;
    }

    .nav-btn {
      background: #ffdd57;
      color: #000;
      font-weight: 600;
      border-radius: 30px;
      padding: 8px 20px;
      transition: 0.3s;
    }

    .nav-btn:hover {
      background: #ffe88b;
    }
  </style>
</head>
<body>

<!-- Stunning Travel Navbar -->
<nav class="navbar navbar-expand-lg travel-navbar fixed-top shadow-lg">
  <div class="container">
    <a class="navbar-brand" href="#">WanderWorld</a>

    <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Destinations</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Packages</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
      <a href="#" class="btn nav-btn ms-lg-3">Book Now</a>
    </div>
  </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
